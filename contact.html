<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3a447c7a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        .contact-details {
            margin: 20px 0;
            font-size: 16px;
        }

        .contact-details p {
            margin: 10px 0;
        }

        a {
            color: #913333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us to Apply</h2>
        <p>If you're interested in applying for a position with us, please use the following contact details:</p>
        <div class="contact-details">
            <p><strong>Email:</strong> hr@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong></p>
            <p>123 Company Street,<br>
               Business City, BC 12345</p>
        </div>
    </div>
</body>
</html>
