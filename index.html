<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .logo, .nav, .footer, .term {
            width: 100%;
        }

        .logo, .nav, .footer, .term {
            background-color: #1e2e58;
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav ul li {
            margin-right: 15px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
        }

        .nav ul li a:hover {
            color: #913333;
        }

        .main {
            background-color: #9ca9ef7a;
            padding: 20px;
            text-align: center;
            height: 500px;
        }

        .main h1 {
            color: #913333;
        }

        .btn {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border-radius: 22px;
            border: none;
            background-color: #1e2e58;
            color: white;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .logo, .nav {
                width: 50%;
                height: 70px;
            }
            .footer, .term {
                width: 50%;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class="text">
            <h1>SHAPING LIVES, EMPOWERING COMMUNITIES</h1>
            <h1>We are Providing Exciting Opportunities...!!!</h1>
            <div class="btn">
                <button><a href="About.html">Read more</a></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer">
            &copy; 2024
        </div>
        <div class="term">
            Terms and Conditions
        </div>
    </div>
</body>
</html>
